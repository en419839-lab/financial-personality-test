
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>財務性格測驗</title>
    <style>
        body { font-family: "Microsoft JhengHei", sans-serif; padding: 20px; background-color: #f5f5f5; }
        h1 { color: #2c3e50; }
        .question { margin-bottom: 20px; }
        .result { margin-top: 30px; font-size: 1.2em; font-weight: bold; }
        button { padding: 10px 20px; font-size: 1em; }
    </style>
</head>
<body>
    <h1>📊 財務性格小測驗</h1>
    <form id="quizForm">
        <div class="question">
            <p>1. 當我收到一筆額外收入時，我會：</p>
            <label><input type="radio" name="q1" value="1"> A. 立刻花掉買想要的東西</label><br>
            <label><input type="radio" name="q1" value="2"> B. 存一部分，其餘用來享受生活</label><br>
            <label><input type="radio" name="q1" value="3"> C. 全部存起來或用來投資</label>
        </div>
        <div class="question">
            <p>2. 我是否有每月儲蓄的習慣？</p>
            <label><input type="radio" name="q2" value="1"> A. 沒有儲蓄習慣</label><br>
            <label><input type="radio" name="q2" value="2"> B. 偶爾儲蓄</label><br>
            <label><input type="radio" name="q2" value="3"> C. 有固定儲蓄比例</label>
        </div>
        <div class="question">
            <p>3. 我是否記錄自己的開支？</p>
            <label><input type="radio" name="q3" value="1"> A. 完全不記帳</label><br>
            <label><input type="radio" name="q3" value="2"> B. 偶爾記帳</label><br>
            <label><input type="radio" name="q3" value="3"> C. 定期記帳並檢視預算</label>
        </div>
        <div class="question">
            <p>4. 我對投資的態度是：</p>
            <label><input type="radio" name="q4" value="1"> A. 越高風險越好，才有機會賺大錢</label><br>
            <label><input type="radio" name="q4" value="2"> B. 願意承擔中等風險，追求穩定回報</label><br>
            <label><input type="radio" name="q4" value="3"> C. 偏好低風險或不投資</label>
        </div>
        <div class="question">
            <p>5. 當朋友邀請我參加昂貴活動而我預算不足時，我會：</p>
            <label><input type="radio" name="q5" value="1"> A. 借錢也要去</label><br>
            <label><input type="radio" name="q5" value="2"> B. 視情況而定</label><br>
            <label><input type="radio" name="q5" value="3"> C. 會婉拒，因為我有預算限制</label>
        </div>
        <div class="question">
            <p>6. 我是否曾設定過具體的財務目標？</p>
            <label><input type="radio" name="q6" value="1"> A. 沒有設定過</label><br>
            <label><input type="radio" name="q6" value="2"> B. 有目標但未執行</label><br>
            <label><input type="radio" name="q6" value="3"> C. 有明確目標並執行</label>
        </div>
        <div class="question">
            <p>7. 我是否了解信用卡的基本運作？</p>
            <label><input type="radio" name="q7" value="1"> A. 完全不了解</label><br>
            <label><input type="radio" name="q7" value="2"> B. 略懂</label><br>
            <label><input type="radio" name="q7" value="3"> C. 非常了解</label>
        </div>
        <div class="question">
            <p>8. 我是否曾因衝動消費而後悔？</p>
            <label><input type="radio" name="q8" value="1"> A. 經常發生</label><br>
            <label><input type="radio" name="q8" value="2"> B. 偶爾發生</label><br>
            <label><input type="radio" name="q8" value="3"> C. 很少或從未發生</label>
        </div>
        <div class="question">
            <p>9. 我是否曾使用過投資工具？</p>
            <label><input type="radio" name="q9" value="1"> A. 從未使用</label><br>
            <label><input type="radio" name="q9" value="2"> B. 曾使用但不常</label><br>
            <label><input type="radio" name="q9" value="3"> C. 有經驗且持續使用</label>
        </div>
        <div class="question">
            <p>10. 我是否願意為未來進行財務規劃？</p>
            <label><input type="radio" name="q10" value="1"> A. 沒有想過</label><br>
            <label><input type="radio" name="q10" value="2"> B. 有想過但未行動</label><br>
            <label><input type="radio" name="q10" value="3"> C. 已開始規劃並執行</label>
        </div>
        <button type="button" onclick="calculateResult()">提交測驗</button>
    </form>
    <div class="result" id="result"></div>

    <script>
        function calculateResult() {
            let total = 0;
            for (let i = 1; i <= 10; i++) {
                let options = document.getElementsByName("q" + i);
                let answered = false;
                for (let opt of options) {
                    if (opt.checked) {
                        total += parseInt(opt.value);
                        answered = true;
                        break;
                    }
                }
                if (!answered) {
                    alert("請完成第 " + i + " 題");
                    return;
                }
            }

            let resultText = "";
            if (total <= 16) {
                resultText = "🔴 你的財務性格是：衝動型。你傾向即時消費，缺乏儲蓄與規劃，建議加強自我控制與理財知識。";
            } else if (total <= 22) {
                resultText = "🟡 你的財務性格是：隨性型。你對理財有基本概念，但缺乏持續性與規劃，建議建立明確的財務目標。";
            } else if (total <= 26) {
                resultText = "🔵 你的財務性格是：保守型。你重視儲蓄與風險控制，但可能過於謹慎，可嘗試學習基本投資知識。";
            } else {
                resultText = "🟢 你的財務性格是：規劃型。你具備良好的理財習慣與目標，建議持續精進並協助他人建立理財觀念！";
            }

            document.getElementById("result").innerText = resultText;
        }
    </script>
</body>
</html>
